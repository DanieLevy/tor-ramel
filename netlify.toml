[build]
  command = "npm ci && npm run build"
  functions = "netlify/functions"
  publish = ".next"
  environment = { NEXT_TELEMETRY_DISABLED = "1", CI = "true" }

[build.processing]
  skip_processing = false

[build.processing.images]
  compress = true

# Next.js 15 plugin
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Function configuration
[functions]
  # Directory where functions are located
  directory = "netlify/functions"
  # Node.js version for functions
  node_bundler = "esbuild"
  # Set function timeout (max 10 seconds for free tier)
  included_files = ["netlify/functions/**"]

[functions.auto-check]
  # Maximum execution time in seconds (10s max for free tier)
  timeout = 10
  # Schedule for auto-check function (every 5 minutes)
  # The schedule is now configured in the function file itself
  # Note: With 125K monthly invocations limit, 5-minute intervals = ~8,640 runs/month

# Development settings
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = true

# Environment variables (these override .env files in production)
[context.production.environment]
  NEXT_PUBLIC_BASE_URL = "https://tor-ramel.netlify.app"
  # Function environment variables (will use from Netlify UI or .env)
  # USER_ID = "set in Netlify UI"
  # CODE_AUTH = "set in Netlify UI"
  # SUPABASE_URL = "set in Netlify UI"
  # SUPABASE_SERVICE_ROLE_KEY = "set in Netlify UI"

[context.deploy-preview.environment]
  NEXT_PUBLIC_BASE_URL = "deploy-preview"

[context.branch-deploy.environment]
  NEXT_PUBLIC_BASE_URL = "branch-deploy"

# Headers configuration
[[headers]]
  # Apply security headers to all routes
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # RTL support
    Content-Language = "he"

# Service Worker headers
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

# Manifest headers
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Content-Type = "application/manifest+json; charset=UTF-8"

# Static assets caching
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Images caching
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# PWA offline page
[[headers]]
  for = "/offline"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# API routes should not be cached
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, max-age=0"

# Netlify Functions configuration
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "no-store"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# Redirects for API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Handle scheduled function endpoint
[[redirects]]
  from = "/__scheduled/auto-check"
  to = "/.netlify/functions/auto-check"
  status = 200

# 404 page handling
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404
  force = false 