[build]
  command = "npm ci && npm run build"
  functions = "netlify/functions"
  publish = ".next"
  environment = { NEXT_TELEMETRY_DISABLED = "1", CI = "true" }

[build.processing]
  skip_processing = false

[build.processing.images]
  compress = true

# Next.js 16 plugin - Updated for latest Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Function configuration - Netlify Functions v2 (2025)
[functions]
  # Directory where functions are located
  directory = "netlify/functions"
  # Node.js version for functions - Use esbuild for fastest builds
  node_bundler = "esbuild"
  # Include shared modules
  included_files = ["netlify/functions/**"]
  # External dependencies that shouldn't be bundled
  external_node_modules = ["@supabase/supabase-js", "cheerio", "axios"]

# Scheduled function configuration
# Note: Schedule is defined in the function file itself using:
# export const config = { schedule: "*/5 * * * *" }
# This runs every 5 minutes (~8,640 runs/month within 125K limit)

# Function-specific settings
[functions."auto-check"]
  # Increase timeout for appointment checking
  timeout = 26

[functions."notification-processor"]
  # Increase timeout for notification processing
  timeout = 26

# Development settings
[dev]
  command = "npm run dev"
  port = 3000
  targetPort = 3000
  autoLaunch = true
  # Enable live reload
  framework = "next"

# Environment variables (these override .env files in production)
[context.production.environment]
  NEXT_PUBLIC_BASE_URL = "https://tor-ramel.netlify.app"
  NODE_VERSION = "20"
  # Function environment variables (set in Netlify UI)
  # USER_ID = "set in Netlify UI"
  # CODE_AUTH = "set in Netlify UI"
  # SUPABASE_URL = "set in Netlify UI"
  # SUPABASE_SERVICE_ROLE_KEY = "set in Netlify UI"

[context.deploy-preview.environment]
  NEXT_PUBLIC_BASE_URL = "deploy-preview"
  NODE_VERSION = "20"

[context.branch-deploy.environment]
  NEXT_PUBLIC_BASE_URL = "branch-deploy"
  NODE_VERSION = "20"

# ============================================
# Headers configuration
# ============================================

[[headers]]
  # Apply security headers to all routes
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    # RTL support for Hebrew
    Content-Language = "he"
    # PWA enhancement - allow service worker
    Service-Worker-Allowed = "/"

# Service Worker headers
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"
    Content-Type = "application/javascript; charset=utf-8"

# Manifest headers - Critical for PWA
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Content-Type = "application/manifest+json; charset=UTF-8"
    Access-Control-Allow-Origin = "*"

# Static assets caching - Long-term immutable
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "*"

# Images caching
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=86400"

# PWA offline page - No cache
[[headers]]
  for = "/offline"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# API routes should not be cached
[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-store, max-age=0"
    # CORS for API
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Netlify Functions configuration
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Cache-Control = "no-store"
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# ============================================
# Redirects configuration
# ============================================

# Handle scheduled function endpoint
[[redirects]]
  from = "/__scheduled/auto-check"
  to = "/.netlify/functions/auto-check"
  status = 200
  force = true

# Handle notification processor
[[redirects]]
  from = "/__scheduled/notification-processor"
  to = "/.netlify/functions/notification-processor"
  status = 200
  force = true

# 404 page handling - Must be last
[[redirects]]
  from = "/*"
  to = "/404"
  status = 404
  force = false
